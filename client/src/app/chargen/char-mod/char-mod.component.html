<h1>Modify {{modName}} <button (click)='addMod($event)' class='mini ui primary button labeled icon' style='vertical-align: text-bottom; margin-left:12px'>
  <i class="plus square outline icon"></i>
  Add Modifier
</button></h1>
<form #modForm='ngForm' (ngSubmit)='onSubmit($event)'>
  <div #formRoot>
    <div class="ui grid gridHeader">
      <div class="two wide column">Score</div>
      <div class="two wide column" [innerHTML]='mainTitle'></div>
      <div class="two wide column">Modifier</div>
      <div class="two wide column" *ngIf='modType === "skill"'>Class Skill</div>
      <div class="eight wide column">Description</div>
    </div>
    <div class='ui grid gridRow' *ngFor='let st of attribute'>
      <div class="column two wide ui input" >
        <input type='number' [value]='st.score' [name]='setInputName("score", st.id)' class='scoreInput'>
      </div>
      <div class="column two wide">
        <div class="ui radio checkbox">
            <input type="radio" [name]='setInputName("stat", st.id.toString())' [checked]='getBaseBinding(st.isRanks, st.isBase)' value='isBase' >
            <label></label>
        </div>
      </div>
      <div class="column two wide">
        <div class="ui radio checkbox">
          <input type="radio" [name]='setInputName("stat", st.id.toString())' [checked]='st.isMod' value='isMod'>
          <label></label>
        </div>
      </div>
      <div class="column two wide" *ngIf='modType === "skill"'>
        <div class="ui radio checkbox">
          <input type="radio" [name]='setInputName("stat", st.id.toString())' [checked]='st.isClassSkill' value='isClass'>
          <label></label>
        </div>
      </div>
      <div class="column seven wide ui input">
        <input type='text' [value]='st.modDesc' [name]='setInputName("desc", st.id)' class='descInput'>
      </div>
      <div class="column one wide ui"><i class="trash alternate outline icon"  title="Delete" (click)='deleteAttribute(st.id)'></i></div>
    </div>
</div>
<div class="container" style='text-align: center; margin-top:24px'>
  <button class='ui primary button' type="submit">Save</button>
  <button class='ui yellow button' type="button" style="margin-left:24px" (click)='onCancel()' >Cancel</button>
</div>


</form>
