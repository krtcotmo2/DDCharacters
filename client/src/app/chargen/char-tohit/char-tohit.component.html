<h1>To Hits<span *ngIf='isMyCharacter'><button  (click)='editToHit(0)' class='mini ui primary button labeled icon' style='vertical-align: text-bottom; margin-left:12px'>
  <i class="plus square outline icon"></i>
  Add New To Hit
</button></span><span class='ui input' style='font-size:1rem; margin-left:24px; width:33%' ><input type='text' name='filter' [value]='filterText' placeholder="Filter - type in value" (input)='filterList($event)' /></span></h1>
<div class="ui grid gridHeader">
  <div class="six wide column">Attack</div>
  <div class="one wide column">Score</div>
  <div class="three wide column">Damage</div>
  <div class="two wide column">Crit Range</div>
  <div class="three wide column">Crit Damage</div>
</div>
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div *ngFor='let th of grpHits' class="ui grid gridRow" cdkDrag>
    <div class='statVal one wide column'><i *ngIf='isMyCharacter' class="bars icon" title='Reorder'></i></div>
    <span class='stat five wide column'>{{th.toHitDesc}}<i class="info circle icon pointer" (click)='showBreakDown($event)' title='Breakdown'></i><i  *ngIf='isMyCharacter' class="edit icon pointer" title="Edit Weapon Data" (click)='editToHit(th.id)'></i></span>
    <span class='statVal column one wide' style='font-weight: normal'>{{th.score}}</span>
    <span class='statVal column three wide' style='font-weight: normal'>{{th.damage}}</span>
    <span class='statMod column two wide' style='font-weight: normal'>{{th.critRange}}</span>
    <span class='statVal column three wide' style='font-weight: normal'>{{th.critDamage}}</span>
    <span class='statMod column one wide'><i *ngIf='isMyCharacter' class="edit icon pointer" title="Edit to Hit Modifiers" (click)='editToHitMod(th.id)'></i></span>
    <div class="sixteen wide column breakdown ui grid" style="margin-left: 0px;">
      <div *ngFor='let th of th.breakdown'>
        <div class='statVal fifteen wide column'  style='margin:12px 6px;' >{{th.score}} - {{th.desc}}</div>
      </div>
    </div>
  </div>
</div>
