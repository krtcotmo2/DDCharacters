<h1>New Skill</h1>
<div class="ui compact menu">
  <div class="ui simple dropdown item" >
    Choose a Skill
    <i class="dropdown icon"></i>
    <div class="menu">
      <div *ngFor='let sk of allSkills' class="item" [attr.data-value]='sk.skillID' (click)='optionSelected($event)'>{{sk.skillName}} - {{sk.skillAttr}}</div>
    </div>
  </div>
</div>
